<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css"></link>
  <link rel="stylesheet" type="text/css" href="styles.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="main.js"></script>
</head>
<body>

  <div class="container">
     <div class="row">
       <header class="col-xs-12 text-center">
         <h1>Weather</h1>

       </header>

       <div class="col-xs-8 col-xs-offset-2">
         <div class="text-center status">
           <p><span id="city"></span> <span id="country"></span></p>
           <p><span id="temp"></span><span class="temp" id="tempunit" ></span></p>
           <p id="desc"></p>
         </div>

         <div class="text-center all-icon">
           <div class="icon sun-shower hide ">
             <div class="cloud"></div>
             <div class="sun">
               <div class="rays"></div>
             </div>
             <div class="rain"></div>
           </div>
           <div class="icon thunder-storm hide thunderstom">
             <div class="cloud"></div>
             <div class="lightning">
               <div class="bolt"></div>
               <div class="bolt"></div>
             </div>
           </div>
           <div class="icon cloudy hide clouds">
             <div class="cloud"></div>
             <div class="cloud"></div>
           </div>
           <div class="icon flurries hide snow">
             <div class="cloud"></div>
             <div class="snow">
               <div class="flake"></div>
               <div class="flake"></div>
             </div>
           </div>
           <div class="icon sunny hide clear">
             <div class="sun">
               <div class="rays"></div>
             </div>
           </div>
           <div class="icon rainy hide rain">
             <div class="cloud"></div>
             <div class="rain"></div>
           </div>
         </div>

</body>
</html>
